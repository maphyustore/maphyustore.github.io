<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if condition
        let n = 3
        if (n==3) {
            console.log("N is 3");
        }

        // if else condition
        let n1 = 4
        if (n1>5) {
            console.log("N is greater than five.");
        }else {
            console.log("N is equal to four.")

        }

        // else if else if condition

        let n2 = 5
        if (n2<4) {
            console.log("N is less than four.")
        }else if (n2==5) {
            console.log("N is equal to 5.")
        }else {
            console.log("N is not a number")
        }

    
    </script>
</body>
</html>
