<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <div class="all">
        <div class="menu">
            <img src="https://bit.ly/3AMHYKy" class="logo"/>
            <a href="https://www.messenger.com/rooms" class="room">Rooms</a>
            <a href="https://www.messenger.com/features" class="room">Features</a>
            <a href="https://www.messenger.com/desktop" class="room">Desktop app</a>
            <a href="https://www.messenger.com/privacy" class="room">Privacy and safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="room">For developers</a>
        </div>
        <div>
            <div class="left">
                <div class="inner">
                    <h1 class="header">
                        Hang out any time, any where
                    </h1>
                    <div class="mid">
                        Messenger makes it easy and fun to stay close to your favourite people.
                    </div>
                    <input type="text" class="box" placeholder="Email address or phone number"/>
                    <input type="password" class="box" placeholder="Password"/>
                    <button class="box login">Log in</button>
                    <div class="checkbox">
                         <input type="checkbox"/>
                         <span>Keep me signed in</span>  
                    </div> 
                    <div class="password">Forgotten your password?</div>
                    <img class="ios" src="https://scontent.fmdl4-2.fna.fbcdn.net/v/t39.8562-6/119597221_2801552506611915_4465041091818364564_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=6825c5&_nc_ohc=puZyFssB0doAX-EKAF0&_nc_ht=scontent.fmdl4-2.fna&oh=00_AT_hZ-20JqQHCCfL_7i_JvVl5tAlxl7be6Uf2k8npP3XEA&oe=62D6F975"/> <br>
                    <img class="android" src="https://scontent.fmdl4-3.fna.fbcdn.net/v/t39.8562-6/119623783_679418069326044_1960140840932205061_n.png?_nc_cat=111&ccb=1-7&_nc_sid=6825c5&_nc_ohc=F_BRVeO4aCcAX8m0bn2&_nc_ht=scontent.fmdl4-3.fna&oh=00_AT_-BncddzBM7l9RincNjlXNipkvntCIDbG0ql4EGb6OlQ&oe=62D7669D"/>
                </div>

            </div>
            <div class="right">
                <img class="phone"  src="https://bit.ly/3yIaiLD"/>
            </div>
        </div>
        <div class="bottom">So many ways to connect with all your friends </div>
    </div>
</body>
</html>
