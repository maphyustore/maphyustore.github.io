<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <div class="all">
        <div class="menu">
            <img src="logo.webp" class="logo"/>
            <a href="https://www.messenger.com/rooms" class="room">Rooms</a>
            <a href="https://www.messenger.com/features" class="room">Features</a>
            <a href="https://www.messenger.com/desktop" class="room">Desktop app</a>
            <a href="https://www.messenger.com/privacy" class="room">Privacy and safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="room">For developers</a>
        </div>
        <div>
            <div class="left">
                <div class="inner">
                    <h1 class="header">
                        Hang out any time, any where
                    </h1>
                    <div class="mid">
                        Messenger makes it easy and fun to stay close to your favourite people.
                    </div>
                    <input type="text" class="box" placeholder="Email address or phone number"/>
                    <input type="password" class="box" placeholder="Password"/>
                    <button class="box login">Log in</button>
                    <div class="checkbox">
                         <input type="checkbox"/>
                         <span>Keep me signed in</span>  
                    </div> 
                    <div class="password">Forgotten your password?</div>
                    <img class="ios" src="https://bit.ly/3B0b35v"/> <br>
                    <img class="android" src="https://bit.ly/3RQDx7y"/>
                </div>

            </div>
            <div class="right">
                <img class="phone"  src="https://bit.ly/3yIaiLD"/>
            </div>
        </div>
        <div class="bottom">So many ways to connect with all your friends </div>
    </div>
</body>
</html>
