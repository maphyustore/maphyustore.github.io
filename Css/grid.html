<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Grid</h1>
    <div class="grid_one">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

    <h1>Grid Gap Column</h1>
    <div class="grid_two">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

    <h1>Grid Gap Row</h1>
    <div class="grid_three">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

    <h1>Grid Gap Column/row</h1>
    <div class="grid_four">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

    <h1>Grid Line Column</h1>
    <div class="grid_five">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;"  class="columnadd">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

    <h1>Grid Line Row</h1>
    <div class="grid_six">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: aqua;">5</div>
        <div style="background-color: brown;" class="rowadd">6</div>
        <div style="background-color: greenyellow;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: rgb(14, 203, 216);">9</div>
    </div>

</body>
</html>
