<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply</title>
</head>
<body>
    <script>
        let n = prompt("Enter your number:")

        for (let p = 1 ; p <= 12 ; p++){
            document.write(`<h1>${n} x ${p} = ${n*p}</h1>`)
        }
    </script>
</body>
</html>
