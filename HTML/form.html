<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport Photo</label>
        <input type="file" acept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label> 
        <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
        <br><br>
        <label for="years">Years</label>
        <select name="stu_yr" id="years">
            <option value="">Choose year</option>
            <option value="1">First year</option>
            <option value="2">Second year</option>
            <option value="3">Third year</option>
        </select>
        <br><br>
        <label for="">Hobby</label>
        <br>
        <input type="checkbox" name="travel" id="travel" value="travelling"><label for="travel">Travelling</label>
        <input type="checkbox" name="read" id="read" value="reading"><label for="read">Reading</label>
        <input type="checkbox" name="game" id="game" value="gaming"><label for="game">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="35" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        <input type="color">
        <input type="range" name="range" min="0" max="100">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
